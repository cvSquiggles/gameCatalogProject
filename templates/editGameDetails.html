<html>
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Edit Info</h1>

<div>
    <form action="{{ url_for('editGameDetails',game_id = editedGame.id)}}" method = "post">
        <div class="form-group">

            <label for="name">Game name:</label>
            <input type="text" class="form-control" maxlength="100" name="name" value="{{editedGame.name}}" required>

            </br>

            <label for="esrb">Rating:</label>
            <input type="text" class="form-control" maxlength="100" name="esrb" value="{{editedGame.esrb}}" required>

            </br>

            <label for="releaseYear">Release Year:</label>
            <input type="text" class="form-control" maxlength="100" name="releaseYear" value="{{editedGame.releaseYear}}" required>

            </br>

            <label for="platforms">Platforms:</label>
            <input type="text" class="form-control" maxlength="100" name="platforms" value="{{editedGame.platforms}}" required>

            </br>
            </br>

            <label for="desc">Description:</label>
            <input type="text" class="form-control" maxlength="100" name="desc" value="{{editedGame.desc}}" required>

            </br>
            </br>
            <button type="submit" class="btn btn-default" id="submit" type="submit">Submit changes.</button>

        </div>
    </form>
    </br>
    <a href='{{url_for('exploreGenre', genre_id = editedGame.genreID) }}'>Return to {{editedGame.Genre}} list.</a>
</div>

</body>

</html>
