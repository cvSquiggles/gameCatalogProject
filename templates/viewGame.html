<html>
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}">
    {% if currentUser %}
        <button><a id="logoutLink" href='{{url_for('gdisconnect') }}'>Logout</a></button>
    {% else %}
        <button><a id="loginLink" href='{{url_for('showLogin') }}'>Login</a></button>
    {% endif %}
    </br>
</head>
<body>

<h1>{{selectedGame.name}}</h1>

<div>
        <div class="view-form-group">

            <label>Rated: </label>
            <text>{{selectedGame.esrb}}</text>

            </br>

            <label>Release Year: </label>
            <text>{{selectedGame.releaseYear}}</text>

            </br>

            <label>Platforms: </label>
            <text>{{selectedGame.platforms}}</text>

            </br>
            </br>

            <label>Description: </label>
            <text>{{selectedGame.desc}}</text>

            </br>
            </br>

            <a href='{{url_for('exploreGenre', genre_id = selectedGame.genreID) }}'>Return to {{selectedGame.Genre}} list.</a>

        </div>
</div>

</body>

</html>
